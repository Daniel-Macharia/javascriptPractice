<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="indexFunctions.js"></script>
<body>
    <p id="paragraph">
        This is a html paragraph.
    </p>
    <p>
        New paragraph.
    </p>

    <button id="btn">
        Say Hello
    </button>

    <form>
        <input autofocus id="form-name" placeholder="Name" type="text"/>
        <button id="submit-form" type="Submit">Submit</button>
    </form>

    <button data-color="rgb(226,26,126)" class="color-btn">RED</button>
    <button data-color="rgb(126,226,26)" class="color-btn">GREEN</button>
    <button data-color="rgb(26,126,226)" class="color-btn">BLUE</button>

    <select id="fruits">
        <option value="orange">Orange</option>
        <option value="mango">Mango</option>
        <option value="banana">Banana</option>
        <option value="pineapple">Pineapple</option>
    </select>
</body>
</html>
